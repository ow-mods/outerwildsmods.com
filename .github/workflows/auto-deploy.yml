name: Auto Deploy
on:
  push:
    branches: [master]
  schedule:
    - cron: '0 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: '${{ secrets.GH_TOKEN }}'

      - uses: actions/setup-node@v2
        with:
          node-version: '17'

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2
        with:
          version: 6.23.6
          run_install: true

      - name: Build
        run: pnpm run build

      - name: Deploy to GH-Pages
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          token: '${{ secrets.GH_TOKEN }}'
          branch: gh-pages
          folder: build
          git-config-name: Outer Wilds Mods Website
          git-config-email: Outer Wilds Mods Website
          single-commit: true
